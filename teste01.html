<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sitio Web Responsivo para Android</title>
<style>
/* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
    text-align: center;
}

/* Estilos para dispositivos móviles */
@media only screen and (max-width: 600px) {
    .container {
        width: 100%;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>Bienvenido a nuestro sitio web</h1>
    <p>Este es un ejemplo de un sitio web responsivo diseñado específicamente para dispositivos Android.</p>
    <img src="https://thumbs.dreamstime.com/b/ai-conceptual-na-tecnologia-do-neg%C3%B3cio-engodo-da-intelig%C3%AAncia-artificial-107016485.jpg?w=768" alt="Imagen de ejemplo">
</div>
</body>
</html>
