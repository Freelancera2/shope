<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sitio Web Responsivo</title>
<style>
/* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
    text-align: center;
}

/* Estilos para dispositivos m√≥viles */
@media only screen and (max-width: 600px) {
    .container {
        width: 100%;
    }
}

/* Estilos para PC */
@media only screen and (min-width: 601px) {
    .container {
        width: 60%;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>Bienvenido a nuestro sitio web</h1>
    <p>Este es un ejemplo de un sitio web responsivo.</p>
    <img src="https://media.istockphoto.com/id/2137300156/pt/foto/3d-robotic-hand-touching-man-hand-data-connection-control-monitor-process-ai-technology-concept.jpg?s=612x612&w=0&k=20&c=JoXlrRfJOHZRsoTEKE0wJmZzdu1ALU-UL_krJMyDJs0=/400" alt="Imagen de ejemplo">
</div>
</body>
</html>
