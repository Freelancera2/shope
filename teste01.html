<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sitio Web Responsivo</title>
<style>
/* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
    text-align: center;
}

/* Estilos para dispositivos m√≥viles */
@media only screen and (max-width: 600px) {
    .container {
        width: 100%;
    }
}

/* Estilos para PC */
@media only screen and (min-width: 601px) {
    .container {
        width: 60%;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>Somos Uma Empresa De Freelancer Web</h1>
    <p>Criamos Paginas,Forun,blog,vlog e Site Pra Empresas Grandes e Pequena.</p>
    <img src="https://w7.pngwing.com/pngs/983/221/png-transparent-technology-background-futuristic-ai-robot-tech-microchip-artificial-intelligence.png" alt="Imagen de ejemplo" width="380">
</div>
</body>
</html>
