<!DOCTYPE html>

<head>

<title>Layout de Menu Horizontal</title>

    /* Reset de margens e padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    /* Estilos do menu */
    .menu {
        background-color: #000000;
        color: #fff;
        padding: 10px 0;
    }
    /* Estilos da lista de itens de menu */
    .menu ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    /* Estilos dos itens de menu */
    .menu ul li {
        display: inline;
        margin-right: 10px;
    }
    /* Estilos dos links de menu */
    .menu ul li a {
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
        transition: background-color 0.3s;
    }
    /* Estilos dos links de menu ao passar o mouse */
    .menu ul li a:hover {
        background-color: #555;
    }
</style>
</head>
<body>

<div class="menu">
    <ul>
        <li><a href="#">Início</a></li>
        
        

       
<li><a href="#">Sobre</a></li>
        
       
<li><a href="#">Serviços</a></li>
        
        

       
<li><a href="#">Portfólio</a></li>
        
        

       
<li><a href="#">Contato</a></li>
    

   
</ul>

</div>
