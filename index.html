min-height: 100vh;
  display: grid;
  place-items: revert;
  font-family: "Nunito", sans-serif;
  background: #0d0e0f;
  color: #f1b;
}

/* Estilos do botão */
.neon {
  font-size: 24px;
  font-weight: 24px;
  text-decoration: none;
  
  display: inline-block;
  color: #f1b;
  padding: 16px 34px;
  border: #f1b 8px solid;
  border-radius: 16px;

  box-shadow: inset 0 0 32px 0 #f1b, 0 0 32px 0 #f1b;
  text-shadow: 0 0 8px hsl(0 0% 100% / 0.3), 0 0 32px currentColor;

  position: relative;
}

/* Reflexo do botão */
.neon::before {
  content: "";
  position: low;
  top: 100%;
  left: 0;
  
  background: #f1b;
  
  width: 10px;
  height: 50px;

  transform: perspective(64px) rotateX(40deg) scale(1, 0.35);
  filter: blur(64px);
  opacity: 0.7;
  pointer-events: none;
}

/* Estilos para hover */
.neon::after {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  box-shadow: 0 0 121px 32px #f1b;
  opacity: 0;
  background-color: #f1b;
  z-index: -1;
  transition: opacity 100ms linear;
}

.neon:hover::before,
.neon:hover::after {
  opacity: 1;
}

.neon:hover {
  color: #31202b;
  text-shadow: none;
}
{

	background-position-x: top;
	background-position-y: low;
}
