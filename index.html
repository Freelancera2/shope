<style>
	body{

  /*Loop Neon*/
.title_loop {

    largura : 100% ;
  altura : automático;
  alinhamento de texto : centro;
}
.title_loop .title {  
    família de fontes : 'open_sansregular' ;
    tamanho da fonte : 6em ;
    cor : #fff ;
    sombra de texto : 0 -50px 100px , 0 0 2px , 0 0 1em #00afb3 , 0 0 0,5em #008d93 , 0 0 0,1em #00abff , 0 10px 5px #000 ;                
}
.title_loop .title span {  
  animação : pisca linear infinito 2 s;
  intensidade da fonte : Negrito;
  família de fontes : 'open_sansbold' ;
}
.title_loop .title span : enésimo tipo ( 2 ) {  
  animação : pisca linear infinito 4 s;
}
@ quadros-chave piscam {  
  78 % { 
    cor : herdar;
    sombra de texto : herdar;
  }
  79 % {
     cor : #242424 ;
  }
  80 % { 
    
    sombra de texto : nenhum;
  }
  81 % { 
    cor : herdar;
    sombra de texto : herdar;
  }
  82 % { 
    cor : #242424 ;
    sombra de texto : nenhum;
  }
  83 % { 
    cor : herdar;
    sombra de texto : herdar;
  }
  92 % { 
    cor : #242424 ;
    sombra de texto : nenhum;
  }
  92,5 % {​

    sombra de texto : herdar;
