{
/* Reflexo do botão */
.neon::before {
  content: "";
  position: low;
  top: 100%;
  left: 0;
  
  background: #f1b;
  
  width: 10px;
  height: 50px;

  transform: perspective(64px) rotateX(40deg) scale(1, 0.35);
  filter: blur(64px);
  opacity: 0.7;
  pointer-events: none;
}
{
/* Estilos para hover */
.neon::after {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  box-shadow: 0 0 121px 32px #f1b;
  opacity: 0;
  background-color: #f1b;
  z-index: -1;
  transition: opacity 100ms linear;
}
{
.neon:hover::before,
.neon:hover::after {
  opacity: 1;
}
{
.neon:hover {
  color: #31202b;
  text-shadow: none;
}
